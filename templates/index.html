<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1>Annonce AI</h1>
    <div id="chatbox">
        <div id="botStarterMessage" class="messageContainer">
            <p class="botMessage"> Quelle est l'offre (vente, location, Location saisonnière, Vente de programme neuf en état futur d'achèvement (VEFA)) ?</p>
        </div>
    </div>
    <form id="userInputForm" method="POST">
        <input id="userInput" type="text" name="userInput">
        <input id="button" type="submit" value="Send">
    </form>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
